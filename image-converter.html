<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fully responsive Image Converter tool by Ritesh Gupta. Convert images between JPG, PNG, SVG, and HEIC formats. Optimize and download images easily.">
    <meta name="keywords" content="image converter, JPG, PNG, SVG, HEIC, Ritesh Gupta, Google AdSense">
    <meta name="author" content="Ritesh Gupta">
    <title>Image Converter Tool by Ritesh Gupta</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f9, #e0e0f5);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 20px;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        h1 span {
            display: inline-block;
            animation: bounce 2s infinite;
        }

        /* Start Over Button */
        .start-over-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: pulse 2s infinite;
            text-decoration: none;
        }

        .start-over-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Upload Section */
        .upload-section input[type="file"] {
            display: none;
        }

        .upload-section label {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            display: inline-block;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .upload-section label:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .uploaded-files {
            margin-top: 20px;
            text-align: left;
        }

        .uploaded-files ul {
            list-style-type: none;
            padding: 0;
        }

        .uploaded-files ul li {
            background: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Conversion Section */
        .conversion-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .conversion-section label {
            font-size: 1.2em;
            color: #555;
        }

        .conversion-section select {
            width: 80%;
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
        }

        .conversion-section button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .conversion-section button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Results Section */
        .results-section {
            margin-top: 30px;
        }

        .results-section h2 {
            font-size: 1.8em;
            color: #4CAF50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .results-section h2 .author {
            font-size: 0.6em;
            color: #777;
            font-weight: normal;
        }

        .results-section table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .results-section th, .results-section td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .results-section th {
            background-color: #4CAF50;
            color: white;
        }

        .status {
            font-size: 1.2em;
        }

        .download-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .download-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .download-all-btn {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .download-all-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Ad Section */
        .ad-section {
            text-align: center;
            margin: 20px 0;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
    </style>
    <!-- Include JSZip Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7345403207127509" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Start Over Button -->
    <a href="/index.html" class="start-over-btn">
        üîÑ Start Over
    </a>

    <div class="container">
        <h1><span>üñºÔ∏è</span> Image Converter <span>üñºÔ∏è</span></h1>
        <div class="upload-section">
            <label for="fileInput">üìÅ Upload Image(s)</label>
            <input type="file" id="fileInput" accept="image/*" multiple onchange="showFileNames()">
        </div>
        <div class="uploaded-files">
            <h3>Uploaded Files:</h3>
            <ul id="fileNamesList">
                <!-- Uploaded file names will appear here -->
            </ul>
        </div>
        <div class="conversion-section">
            <label for="conversionType">Convert To:</label>
            <select id="conversionType">
                <option value="jpg">JPG</option>
                <option value="png">PNG</option>
                <option value="svg">SVG</option>
                <option value="heic">HEIC</option>
            </select>
            <button onclick="convertImages()">Convert Images üñºÔ∏è</button>
        </div>
        <div class="results-section">
            <h2>
                Results üìä
                <span class="author">| Developed by Ritesh Gupta</span>
            </h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Original Size</th>
                        <th>Converted Size</th>
                        <th>Status</th>
                        <th>Download</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be populated here -->
                </tbody>
            </table>
            <button id="downloadAllBtn" class="download-all-btn" style="display: none;">Download All as ZIP</button>
        </div>
        <div class="ad-section">
            <!-- Google AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-7345403207127509"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const conversionType = document.getElementById('conversionType');
        const resultsTable = document.getElementById('resultsTable').getElementsByTagName('tbody')[0];
        const fileNamesList = document.getElementById('fileNamesList');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        let convertedFiles = [];

        // Show uploaded file names
        function showFileNames() {
            fileNamesList.innerHTML = ''; // Clear previous list
            const files = fileInput.files;
            if (files.length === 0) {
                fileNamesList.innerHTML = '<li>No files uploaded yet.</li>';
                return;
            }
            Array.from(files).forEach(file => {
                const li = document.createElement('li');
                li.textContent = file.name;
                fileNamesList.appendChild(li);
            });
        }

        // Convert images
        function convertImages() {
            const files = fileInput.files;
            if (files.length === 0) {
                alert("Please upload images first.");
                return;
            }

            resultsTable.innerHTML = ''; // Clear previous results
            convertedFiles = []; // Clear previous converted files

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);

                        // Get conversion type
                        const type = conversionType.value;
                        let mimeType;
                        switch (type) {
                            case 'jpg':
                                mimeType = 'image/jpeg';
                                break;
                            case 'png':
                                mimeType = 'image/png';
                                break;
                            case 'svg':
                                mimeType = 'image/svg+xml';
                                break;
                            case 'heic':
                                mimeType = 'image/heic';
                                break;
                        }

                        // Convert image
                        canvas.toBlob((blob) => {
                            const convertedFile = new File([blob], file.name.replace(/\.[^/.]+$/, `.${type}`), { type: mimeType });
                            convertedFiles.push(convertedFile); // Add to converted files array

                            // Display results
                            const row = resultsTable.insertRow();
                            row.insertCell().textContent = file.name;
                            row.insertCell().textContent = `${(file.size / 1024).toFixed(2)} KB`;
                            row.insertCell().textContent = `${(blob.size / 1024).toFixed(2)} KB`;

                            // Status Icon
                            const statusCell = row.insertCell();
                            statusCell.innerHTML = '<span class="status">‚úÖ</span>'; // Default to ‚úÖ

                            // Download Button
                            const downloadCell = row.insertCell();
                            const downloadBtn = document.createElement('button');
                            downloadBtn.textContent = 'Download';
                            downloadBtn.className = 'download-btn';
                            downloadBtn.onclick = () => {
                                const link = document.createElement('a');
                                link.href = URL.createObjectURL(convertedFile);
                                link.download = convertedFile.name;
                                link.click();
                            };
                            downloadCell.appendChild(downloadBtn);
                        }, mimeType);
                    };
                };
                reader.readAsDataURL(file);
            });

            // Show "Download All" button
            downloadAllBtn.style.display = 'block';
        }

        // Download all converted files as a ZIP
        downloadAllBtn.onclick = () => {
            const zip = new JSZip();
            convertedFiles.forEach(file => {
                zip.file(file.name, file);
            });
            zip.generateAsync({ type: 'blob' }).then(content => {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = 'converted_images.zip';
                link.click();
            });
        };
    </script>
</body>
</html>
