<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fully responsive image editor tool by Ritesh Gupta. Edit images like Photoshop and Picsart.">
    <meta name="keywords" content="image editor, edit images, Photoshop, Picsart, Ritesh Gupta">
    <meta name="author" content="Ritesh Gupta">
    <title>Image Editor Tool by Ritesh Gupta</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f9, #e0e0f5);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 20px;
            padding: 30px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        h1 span {
            display: inline-block;
            animation: bounce 2s infinite;
        }

        /* Upload Section */
        .upload-section input[type="file"] {
            display: none;
        }

        .upload-section label {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            display: inline-block;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .upload-section label:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .uploaded-files {
            margin-top: 20px;
            text-align: left;
        }

        .uploaded-files ul {
            list-style-type: none;
            padding: 0;
        }

        .uploaded-files li {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Image Editor Section */
        .image-editor {
            margin-top: 20px;
        }

        canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-top: 20px;
        }

        .controls {
            margin-top: 20px;
        }

        .controls button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .controls button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Results Section */
        .results-section {
            margin-top: 30px;
        }

        .results-section h2 {
            font-size: 1.8em;
            color: #4CAF50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .results-section h2 .author {
            font-size: 0.6em;
            color: #777;
            font-weight: normal;
        }

        .results-section table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .results-section th, .results-section td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .results-section th {
            background-color: #4CAF50;
            color: white;
        }

        .status {
            font-size: 1.2em;
        }

        .download-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .download-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        /* STARTOVER Button Styles */
        .startover-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .startover-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- STARTOVER Button -->
    <a href="index.html" class="startover-btn">
        üîÑ STARTOVER
    </a>

    <div class="container">
        <h1><span>üé®</span> Image Editor <span>üé®</span></h1>
        <div class="upload-section">
            <label for="fileInput">üìÅ Upload Image</label>
            <input type="file" id="fileInput" accept="image/*" onchange="loadImage(event)">
        </div>
        <div class="image-editor">
            <canvas id="imageCanvas"></canvas>
            <div class="controls">
                <button onclick="applyFilter('grayscale')">Grayscale</button>
                <button onclick="applyFilter('sepia')">Sepia</button>
                <button onclick="applyFilter('invert')">Invert</button>
                <button onclick="downloadImage()">Download</button>
            </div>
        </div>
        <div class="results-section">
            <h2>
                Results üìä
                <span class="author">| Developed by Ritesh Gupta</span>
            </h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Size</th>
                        <th>Status</th>
                        <th>Download</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');
        let uploadedImage;

        // Load image onto canvas
        function loadImage(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    uploadedImage = img;
                    updateResultsTable(file.name, (file.size / 1024).toFixed(2) + ' KB');
                };
            };
            reader.readAsDataURL(file);
        }

        // Apply filters
        function applyFilter(filter) {
            if (!uploadedImage) {
                alert("Please upload an image first.");
                return;
            }

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];

                if (filter === 'grayscale') {
                    const avg = (r + g + b) / 3;
                    data[i] = data[i + 1] = data[i + 2] = avg;
                } else if (filter === 'sepia') {
                    data[i] = r * 0.393 + g * 0.769 + b * 0.189;
                    data[i + 1] = r * 0.349 + g * 0.686 + b * 0.168;
                    data[i + 2] = r * 0.272 + g * 0.534 + b * 0.131;
                } else if (filter === 'invert') {
                    data[i] = 255 - r;
                    data[i + 1] = 255 - g;
                    data[i + 2] = 255 - b;
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        // Download edited image
        function downloadImage() {
            if (!uploadedImage) {
                alert("Please upload and edit an image first.");
                return;
            }

            const link = document.createElement('a');
            link.download = 'edited_image.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Update results table
        function updateResultsTable(name, size) {
            const table = document.getElementById('resultsTable').getElementsByTagName('tbody')[0];
            table.innerHTML = `
                <tr>
                    <td>${name}</td>
                    <td>${size}</td>
                    <td><span class="status">‚úÖ</span></td>
                    <td><button class="download-btn" onclick="downloadImage()">Download</button></td>
                </tr>
            `;
        }
    </script>
</body>
</html>
