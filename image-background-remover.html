<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fully responsive image watermark removal tool by Ritesh Gupta. Remove watermarks from images easily and download the cleaned files.">
    <meta name="keywords" content="image watermark remover, remove watermark, free watermark remover, Ritesh Gupta">
    <meta name="author" content="Ritesh Gupta">
    <title>Image Watermark Remover Tool by Ritesh Gupta</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f9, #e0e0f5);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 20px;
            padding: 30px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        h1 span {
            display: inline-block;
            animation: bounce 2s infinite;
        }

        /* Upload Section */
        .upload-section input[type="file"] {
            display: none;
        }

        .upload-section label {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            display: inline-block;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .upload-section label:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .uploaded-files {
            margin-top: 20px;
            text-align: left;
        }

        .uploaded-files ul {
            list-style-type: none;
            padding: 0;
        }

        .uploaded-files li {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Remove Watermark Button */
        .remove-watermark-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .remove-watermark-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Results Section */
        .results-section {
            margin-top: 30px;
        }

        .results-section h2 {
            font-size: 1.8em;
            color: #4CAF50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .results-section h2 .author {
            font-size: 0.6em;
            color: #777;
            font-weight: normal;
        }

        .results-section table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .results-section th, .results-section td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .results-section th {
            background-color: #4CAF50;
            color: white;
        }

        .status {
            font-size: 1.2em;
        }

        .download-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .download-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .download-all-btn {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .download-all-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        /* STARTOVER Button Styles */
        .startover-btn {
            position: absolute; /* Changed from fixed to absolute */
            top: 20px;
            left: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite; /* Same animation as the heading */
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .startover-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- STARTOVER Button -->
    <a href="index.html" class="startover-btn">
        üîÑ STARTOVER
    </a>

    <div class="container">
        <h1><span>üñºÔ∏è</span> Image Watermark Remover <span>üñºÔ∏è</span></h1>
        <div class="upload-section">
            <label for="fileInput">üìÅ Upload Image(s)</label>
            <input type="file" id="fileInput" accept="image/*" multiple onchange="showFileNames()">
        </div>
        <div class="uploaded-files">
            <h3>Uploaded Files:</h3>
            <ul id="fileNamesList">
                <!-- Uploaded file names will appear here -->
            </ul>
        </div>
        <!-- Remove Watermark Button -->
        <button class="remove-watermark-btn" onclick="removeWatermark()">Remove Watermark üö´</button>
        <div class="results-section">
            <h2>
                Results üìä
                <span class="author">| Developed by Ritesh Gupta</span>
            </h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Original Size</th>
                        <th>Status</th>
                        <th>Download</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be populated here -->
                </tbody>
            </table>
            <button id="downloadAllBtn" class="download-all-btn" style="display: none;">Download All as ZIP</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const resultsTable = document.getElementById('resultsTable').getElementsByTagName('tbody')[0];
        const fileNamesList = document.getElementById('fileNamesList');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        let processedFiles = [];

        // Show uploaded file names
        function showFileNames() {
            fileNamesList.innerHTML = ''; // Clear previous list
            const files = fileInput.files;
            if (files.length === 0) {
                fileNamesList.innerHTML = '<li>No files uploaded yet.</li>';
                return;
            }
            Array.from(files).forEach(file => {
                const li = document.createElement('li');
                li.textContent = file.name;
                fileNamesList.appendChild(li);
            });
        }

        // Simulate watermark removal
        function removeWatermark() {
            const files = fileInput.files;
            if (files.length === 0) {
                alert("Please upload images first.");
                return;
            }

            resultsTable.innerHTML = ''; // Clear previous results
            processedFiles = []; // Clear previous processed files

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);

                        // Simulate watermark removal (replace with actual logic)
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const data = imageData.data;

                        // Example: Remove white watermark (simple thresholding)
                        for (let i = 0; i < data.length; i += 4) {
                            if (data[i] > 200 && data[i + 1] > 200 && data[i + 2] > 200) {
                                data[i] = 255; // Set to white
                                data[i + 1] = 255;
                                data[i + 2] = 255;
                                data[i + 3] = 0; // Make transparent
                            }
                        }

                        ctx.putImageData(imageData, 0, 0);

                        // Convert canvas to Blob
                        canvas.toBlob((blob) => {
                            const processedFile = new File([blob], `watermark_removed_${file.name}`, { type: 'image/png' });
                            processedFiles.push(processedFile);

                            // Display results
                            const row = resultsTable.insertRow();
                            row.insertCell().textContent = file.name;
                            row.insertCell().textContent = `${(file.size / 1024).toFixed(2)} KB`;

                            // Status Icon
                            const statusCell = row.insertCell();
                            statusCell.innerHTML = '<span class="status">‚úÖ</span>';

                            // Download Button
                            const downloadCell = row.insertCell();
                            const downloadBtn = document.createElement('button');
                            downloadBtn.textContent = 'Download';
                            downloadBtn.className = 'download-btn';
                            downloadBtn.onclick = () => {
                                const link = document.createElement('a');
                                link.href = URL.createObjectURL(processedFile);
                                link.download = processedFile.name;
                                link.click();
                            };
                            downloadCell.appendChild(downloadBtn);
                        }, 'image/png');
                    };
                };
                reader.readAsDataURL(file);
            });

            // Show "Download All" button
            if (processedFiles.length > 0) {
                downloadAllBtn.style.display = 'block';
            }
        }

        // Download all processed files as a ZIP
        downloadAllBtn.onclick = async () => {
            const zip = new JSZip();
            processedFiles.forEach(file => {
                zip.file(file.name, file);
            });
            const content = await zip.generateAsync({ type: 'blob' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(content);
            link.download = 'watermark_removed_images.zip';
            link.click();
        };
    </script>
</body>
</html>
