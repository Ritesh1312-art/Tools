<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fast client-side photo colorizer tool by Ritesh Gupta. Colorize black and white images with ease.">
    <meta name="keywords" content="photo colorizer, colorize images, Ritesh Gupta, TensorFlow.js">
    <meta name="author" content="Ritesh Gupta">
    <title>Fast Photo Colorizer by Ritesh Gupta</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f9, #e0e0f5);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 20px;
            padding: 30px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        h1 span {
            display: inline-block;
        }

        /* Upload Section */
        .upload-section input[type="file"] {
            display: none;
        }

        .upload-section label {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            display: inline-block;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .upload-section label:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .uploaded-files {
            margin-top: 20px;
            text-align: left;
        }

        .uploaded-files ul {
            list-style-type: none;
            padding: 0;
        }

        .uploaded-files li {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Results Section */
        .results-section {
            margin-top: 30px;
        }

        .results-section h2 {
            font-size: 1.8em;
            color: #4CAF50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .results-section h2 .author {
            font-size: 0.6em;
            color: #777;
            font-weight: normal;
        }

        .results-section table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .results-section th, .results-section td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .results-section th {
            background-color: #4CAF50;
            color: white;
        }

        .status {
            font-size: 1.2em;
        }

        .colorize-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .colorize-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .download-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .download-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .download-all-btn {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .download-all-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* STARTOVER Button Styles */
        .startover-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .startover-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Loading Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <!-- STARTOVER Button -->
    <a href="index.html" class="startover-btn">üîÑ STARTOVER</a>

    <div class="container">
        <h1><span>üé®</span> Fast Photo Colorizer <span>üé®</span></h1>
        
        <!-- File Upload Section -->
        <div class="upload-section">
            <label for="fileInput">üìÅ Upload B&amp;W Photo</label>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <h2>Results üìä <span class="author">| Developed by Ritesh Gupta</span></h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Original Size</th>
                        <th>Status</th>
                        <th>Colorize</th>
                        <th>Download</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be populated here -->
                </tbody>
            </table>
            <button id="downloadAllBtn" class="download-all-btn" style="display: none;">Download All</button>
        </div>
    </div>

    <script>
        let model;
        let colorizedFiles = [];

        // Load TensorFlow.js model
        async function loadModel() {
            showLoading(true);
            model = await tf.loadGraphModel('https://tfhub.dev/google/tfjs-model/arbitrary-image-stylization-v1-256/2/model.json?tfjs-format=compiled');
            showLoading(false);
        }

        // Convert image to tensor and colorize
        async function colorizeImage(file) {
            const image = await loadImage(file);
            const tensor = tf.browser.fromPixels(image)
                .toFloat()
                .div(tf.scalar(255))
                .expandDims();

            const predictions = await model.predict(tensor);
            const outputTensor = predictions.squeeze();
            
            const canvas = document.createElement('canvas');
            await tf.browser.toPixels(outputTensor, canvas);
            return canvasToFile(canvas, file.name);
        }

        // Helper functions
        function loadImage(file) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                img.onload = () => resolve(img);
            });
        }

        function canvasToFile(canvas, filename) {
            return new Promise((resolve) => {
                canvas.toBlob((blob) => {
                    resolve(new File([blob], `colorized_${filename}`, { type: 'image/jpeg' }));
                }, 'image/jpeg', 0.9);
            });
        }

        // Initialize when page loads
        loadModel().catch(console.error);

        // File handling and UI logic
        const fileInput = document.getElementById('fileInput');
        const resultsTable = document.getElementById('resultsTable').getElementsByTagName('tbody')[0];
        const downloadAllBtn = document.getElementById('downloadAllBtn');

        fileInput.addEventListener('change', () => {
            const files = fileInput.files;
            resultsTable.innerHTML = ''; // Clear previous results
            colorizedFiles = []; // Clear previous colorized files

            Array.from(files).forEach(file => {
                const row = resultsTable.insertRow();
                row.insertCell().textContent = file.name;
                row.insertCell().textContent = `${(file.size / 1024).toFixed(2)} KB`;

                // Status Icon
                const statusCell = row.insertCell();
                statusCell.innerHTML = '<span class="status">‚ùå</span>'; // Default to ‚ùå

                // Colorize Button
                const colorizeCell = row.insertCell();
                const colorizeBtn = document.createElement('button');
                colorizeBtn.textContent = 'Colorize';
                colorizeBtn.className = 'colorize-btn';
                colorizeBtn.onclick = async () => {
                    statusCell.innerHTML = '<div class="loader"></div>'; // Show loading spinner
                    const colorizedFile = await colorizeImage(file);
                    if (colorizedFile) {
                        colorizedFiles.push(colorizedFile); // Add to colorized files array
                        statusCell.innerHTML = '<span class="status">‚úÖ</span>'; // Update status to ‚úÖ
                    } else {
                        statusCell.innerHTML = '<span class="status">‚ùå</span>'; // Update status to ‚ùå
                        alert("Failed to colorize the image. Please try again.");
                    }
                };
                colorizeCell.appendChild(colorizeBtn);

                // Download Button
                const downloadCell = row.insertCell();
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'Download';
                downloadBtn.className = 'download-btn';
                downloadBtn.onclick = () => {
                    const colorizedFile = colorizedFiles.find(f => f.name === `colorized_${file.name}`);
                    if (colorizedFile) {
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(colorizedFile);
                        link.download = colorizedFile.name;
                        link.click();
                    } else {
                        alert("Please colorize the image first.");
                    }
                };
                downloadCell.appendChild(downloadBtn);
            });

            // Show "Download All" button
            downloadAllBtn.style.display = 'block';
        });

        // Download all colorized files as a ZIP
        downloadAllBtn.onclick = () => {
            const zip = new JSZip();
            colorizedFiles.forEach(file => {
                zip.file(file.name, file);
            });
            zip.generateAsync({ type: 'blob' }).then(content => {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = 'colorized_images.zip';
                link.click();
            });
        };

        // Show/hide loading spinner
        function showLoading(show) {
            const loader = document.getElementById('loader');
            if (loader) loader.style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
